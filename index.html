    <!-- The main page's 'body,' where most of the content will go. -->
    <div class="page_main">

        <!-- A set of forms where the user will enter four numbers. -->
        <form action="" class="dynamic-table-form-set">
            <div class="dynamic-table-form">
                <!-- Label for the input box. -->
                <label for="val1">Start (x-axis):</label><br>

                <!-- The input box itself. -->
                <input type="number" id="val1" name="val1"><br>

                <!-- An area to programmatically display an error message, or user input. -->
                <code id="val1text"></code>
            </div>
            <div class="dynamic-table-form">
                <label for="val2">End (x-axis):</label><br>
                <input type="number" id="val2" name="val2"><br>
                <code id="val2text"></code>
            </div>
            <div class="dynamic-table-form">
                <label for="val3">Start (y-axis):</label><br>
                <input type="number" id="val3" name="val3"><br>
                <code id="val3text"></code>
            </div>
            <div class="dynamic-table-form">
                <label for="val4">End (y-axis):</label><br>
                <input type="number" id="val4" name="val4"><br>
                <code id="val4text"></code>
            </div>
            <div class="form-button-holder">
                <!-- A button which calls submitFormValues(), to populate the table. -->
                <input type="submit" value="SUBMIT" class="form-button" id="submit-form">

                <!-- <button type="submit" onclick="submitFormValues()" class="form-button" id="submit-form">
                    SUBMIT
                </button> -->

                <!-- A button which calls clearTable(), for clearing the table. -->
                <button type="button" onclick="clearTable()" class="form-button" id="clear-table">
                    CLEAR
                </button>
            </div>
        </form>

        <!-- Multiple divs help with CSS formatting. -->
        <div class="dynamic-table-holder">
            <div class="dynamic-table">
                <!-- An empty table object which will be manipulated by the JS code. -->
                <table id="mult-table"></table>
            </div>
        </div>

    </div>

        // jQuery.validator.setDefaults({

        $('.dynamic-table-form-set').validate({
            debug: false,
            rules: {
                val1: {
                    required: true,
                    min: -64,
                    max: 64,
                },
                val2: {
                    required: true,
                    min: -64,
                    max: 64,
                },
                val3: {
                    required: true,
                    min: -64,
                    max: 64,
                },
                val4: {
                    required: true,
                    min: -64,
                    max: 64,
                },
            },
            messages: {
                val1: {
                    required: "Enter a value.",
                    min: "Value too low (-64 to 64).",
                    max: "Value too high (-64 to 64).",
                },
                val2: {
                    required: "Enter a value.",
                    min: "Value too low (-64 to 64).",
                    max: "Value too high (-64 to 64).",
                },
                val3: {
                    required: "Enter a value.",
                    min: "Value too low (-64 to 64).",
                    max: "Value too high (-64 to 64).",
                },
                val4: {
                    required: "Enter a value.",
                    min: "Value too low (-64 to 64).",
                    max: "Value too high (-64 to 64).",
                },
            },
            errorPlacement: function(error, element) {
                error.insertBefore(element);
                error.appendTo(element.parent("td").next("td"));
            },
            errorClass: "invalid",
            validClass: "valid",
            errorElement: "samp",
            errorLabel: "error_label",
            invalidHandler: function (form) {
                console.log("Invalid handler.");
            },
            submitHandler: function (form) {
                console.log("Submitted!");
                submitFormValuesNoValidation();
            }
        });
    </script>
